<div class="page">
    <div class="container">
        <div *ngFor="let espacio of espacios" class="section">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title style="text-align: center;">{{espacio.nombre}}</mat-card-title>
                    <mat-card-subtitle style="text-align: center;">{{espacio.status}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{espacio.image}}" alt="img">
                <mat-card-content>
                <p>
                    Cantidad en stock: {{espacio.stock}}
                </p>
                </mat-card-content>
                <mat-card-actions>
                <button class="buttonStyle" mat-button *ngIf="user.rol==='Admin'" (click)="eliminarEspacio(espacio._id)" data-id="{{ espacio._id }}" >Delete</button>
                <button class="buttonStyle" mat-button *ngIf="user.rol==='Admin'" (click)="updateEspacio(espacio._id)">Update</button>
                <button mat-button  (click)="reservaEspacio(espacio._id)" >Reservar</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <div class="botton">
        <button mat-raised-button color="primary" *ngIf="user.rol==='Admin'"  routerLink="/crear_es">New</button>
    </div>
</div>
