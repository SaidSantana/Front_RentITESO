<h1>Crear</h1>

<form (ngSubmit)="crearEquipo()">
    <div class="form-group">
      <input type="text" class="form-control" id="nombre" [(ngModel)]="equipo.nombre" name="nombre" placeholder="Nombre">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="status" [(ngModel)]="equipo.status" name="status" placeholder="Status">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" id="cantidad" [(ngModel)]="equipo.cantidad" name="cantidad" placeholder="Cantidad">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="imagen" [(ngModel)]="equipo.imagen" name="imagen" placeholder="Imagen">
    </div>
    <button type="submit" class="btn btn-primary" routerLink="/equipo">Guardar</button>
    <button type="button" routerLink="/equipo">Cancel</button>
</form>
