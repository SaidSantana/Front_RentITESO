
<div class="container">
    <div class="column">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title><h1>Bienvenido a RentITESO</h1></mat-card-title>
            </mat-card-header>
            <img mat-card-image src="./../../../assets/iteso-Logo.png" alt="ITESO logo">
            <mat-card-content>
              <p>
                Te damos la bienvenida a nuestra aplicación en donde tú, como estudiante de la universidad podrás acceder para rentar equipo deportivo
                que necesites, así como espacios del campus para reservar.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button><a href="https://deporteysalud.iteso.mx" target="_blank">Más información</a> </button>
            </mat-card-actions>
          </mat-card>
    </div>
    <div class="form">
        <mat-card>
            <mat-card-content>Ingresa tus datos</mat-card-content>
            <form [formGroup]="formLogin" class="example-form" (submit)="logIn()">
              <mat-form-field  class="example-full-width">
                <mat-label for="correo">Correo electrónico</mat-label>
                <input [(ngModel)]="credenciales.correo" type="email" name="correo" formControlName="correo" matInput placeholder="...@iteso.mx" value="">
              </mat-form-field>
            
              <mat-form-field class="example-full-width">
                <mat-label for="contrasenia">Contraseña</mat-label>
                <input [(ngModel)]="credenciales.password" type="password" name="contrasenia" formControlName="password" matInput>
              </mat-form-field>
              <div class="ingresar"><button mat-raised-button color="primary">Ingresar</button></div>
              <br>
            </form>
            <div class="ingresar"><button mat-raised-button color="secondary" routerLink="/registro">Registrate</button></div>
            <!-- <div class="" *ngIf="formLogin.invalid">
              Formulario invalido
            </div>  -->
        </mat-card>
        <br>
        
    </div>
</div>
